			padding: 0px;
			background: linear-gradient(90deg, red, blue);
			width: 100vw;
		}

		#content {
			padding: 20px;
			width: 500px;
			background: white;
			margin: 20px auto;
			border-radius: 5px;
			box-shadow: 1px 1px 10px rgba(0,0,0,0.2);

			margin: 0px;
			list-style-type: none;
			margin-bottom: 3px;
			box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
			width: 90%;
		}

		#roster-list li {
			background: #c1d3f5;
		}

		#bathroom-list li {
			background: gold;
		}

		.left-column {
			border-right: 2px solid black;
		}

		@media only screen and (max-width: 500px) {
		  /* For tablets: */
		  #content {
		  	width: 290px;
		  }
		}

		select {
			display: block;
			margin: auto;
		}
		
	</style>
